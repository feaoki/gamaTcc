<body>
    <div class="container">
        <div class="row">
            <div class="col-md-2 col-sm-3 col-xs-3 div11">
                <h5>DATA:</h5>
            </div>
            <div class="col-md-4 col-sm-6 col-xs-3 div2">dd/mm/AAAA</div>
        </div>

            <div class="col-md-2 col-sm-6 col-xs-3 div2">Atividade</div>

                    </fieldset>

        </div>
        <div class="row">
            <div class="col-md-2 col-sm-5 col-xs-3 div2">Ajuste manual?</div>
            <div class="col-md-3 col-sm-4 col-xs-3 div11"><input type="radio" name="opcao" value="SIM" /> SIM<br><input type="radio" name="opcao" value="NÃO" /> NÃO<br></div>
